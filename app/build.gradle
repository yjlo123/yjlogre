    buildToolsVersion '19.1.0'
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
        versionCode 5
        versionName '1.1.1'
    }
    signingConfigs {
        release {
            storeFile file('/Volumes/D/AndroidStudio/yjlo_key.jks')
            storePassword 'yjlo+19920829'
            keyAlias 'yjlo'
            keyPassword 'yjlo+19920829'
        }
    }
    buildTypes {
        release {
            //runProguard false
